<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet" />
  <title>Google</title>
</head>
<body>

  <header>
    <!--íconos superiores del lado derecho-->
    <nav>
      <div class="links">
        <a href="Gmail">Gmail</a>
        <a href="Imágenes">Imágenes</a>
      </div>
      <div class="container-image">
        <img class="menu" id="menu" title="Google Apps" tooltip-dir="bottom" src="https://img.icons8.com/ios-glyphs/90/000000/circled-menu.png" alt="Iconos de menú">
        <img class="avatar" src="https://lh3.googleusercontent.com/ogw/AGvuzYYpn91wSEVYQ1D0dK2erRCSlz4xXTBd5BvryGiHUA=s72-c-mo" alt="Irazu Serrano">
      </div>
    </nav>
  </header>

  <main>
    <!--ícono de Google-->
    <section>
      <img class="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Icono Google">
    </section>

    <!--Input de Búsqueda-->
    <section class="input">
      <div class="cajita-input">
        <img class="lupa" role="button" src="https://img.icons8.com/android/24/000000/search.png" alt="lupa"> <!--tooltip-dir para etiquetas flotantes-->
        <img class="mic" title="Búsqueda por voz" tooltip-dir="bottom" role="button" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" alt="microfono" />
        <img class="camara" title="Búsqueda por imágen" tooltip-dir="bottom"  role="button" src="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg" alt="cam">
        <span class="texto" title="Buscar">
          <input type="text">
        </span>
      </div>
    </section>

    <section class="botones">
      <!--Botones-->
      <div>
        <button type="button" onclick="Buscar()">Buscar con Google</button>
      </div>
      <!--Botones-->
      <div>
        <button type="button" onclick="Suerte()">Voy a tener suerte</button>
      </div>
    </section>
  </main>

  <!--Footer de la página-->
  <footer>
    <section class="Country">
      <p>México</p>
    </section>

    <section class="EnlacesFooter">

      <div>
        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
        <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX">Negocios</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
      </div>

      <div>
        <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
        <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
        <a href="">Preferencias</a>
      </div>

    </section>

  </footer>


</body>
</html>
